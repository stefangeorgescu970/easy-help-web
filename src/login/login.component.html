<form [formGroup]="loginForm" class="my-3" (keyup.enter)="login()">
  <div class="form-group mx-auto col-lg-6">
    <label>Email:</label>
    <input class="form-control" type="email" formControlName="username" placeholder="Email address">
  </div>

  <div class="form-group mx-auto col-lg-6">
    <label>Password:</label>
    <input class="form-control" type="password" formControlName="password" placeholder="Password">
  </div>

  <div class="row my-3">
    <span class="mx-auto col-lg-6 error-message" [ngStyle]="{'visibility': errorMessage ? 'visible' : 'hidden'}">
      An error ocurred
    </span>
  </div>

  <div class="row">
    <button type="button" class="mx-auto col-lg-4 btn btn-primary" (click)="login()">Login</button>
  </div>
</form>

<div class="row">
  <div class="mx-auto col-lg-4 font-weight-light register-message">
    Click
    <a [routerLink]="[ '/register' ]"> here </a>
    to register.
  </div>
</div>
