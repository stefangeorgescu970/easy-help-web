<h2>Hospitals</h2>

<table class="table table-hover" *ngIf="hospitals && hospitals.length > 0; else no_hospitals">
        <thead>
          <tr>
            <th scope="col" class="th-id">Id</th>
            <th scope="col" class="th-name">Name</th>
            <th scope="col" class="th-long">Longitude</th>
            <th scope="col" class="th-lat">Latitude</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hospital of hospitals" data-="hospital.id">
            <td class="td-id">{{ hospital.id }}</td>
            <td class="td-name">{{ hospital.name }}</td>
            <td class="td-long">{{ hospital.long }}</td>
            <td class="td-lat">{{ hospital.lat }}</td>
          </tr>
        </tbody>
      </table>
      <ng-template #no_hospitals>
        <h5>No hospitals.</h5>
      </ng-template>
