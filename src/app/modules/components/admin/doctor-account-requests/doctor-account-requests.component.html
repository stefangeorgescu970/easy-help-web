<h2>Doctor Account Requests</h2>

<table class="table table-hover" *ngIf="doctorAccounts && doctorAccounts.length > 0; else no_account_requests">
        <thead>
          <tr>
            <th scope="col" class="th-id">Id</th>
            <th scope="col" class="th-email">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let accountReq of doctorAccounts ; let i = index" data-="accountReq.id">
            <td class="td-id">{{ accountReq.id }}</td>
            <td class="td-email">{{ accountReq.email }}</td>
            <td>
              <span class="btn btn-success add-button" (click)="approveDoctorRequest(accountReq.id, i)" >Approve</span>
              <span class="btn btn-danger remove-button" (click)="declineDoctorRequest(accountReq.id, i)">Decline</span>
            </td>
          </tr>
          
        </tbody>
      </table>
      <ng-template #no_account_requests>
        <h5>No doctor account requests.</h5>
      </ng-template>
