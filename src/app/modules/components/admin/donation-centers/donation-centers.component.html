<h2>Donation Centers</h2>

<table class="table table-hover" *ngIf="donationCenters && donationCenters.length > 0; else no_donation_centers">
        <thead>
          <tr>
            <th scope="col" class="th-id">Id</th>
            <th scope="col" class="th-name">Name</th>
            <th scope="col" class="th-long">Longitude</th>
            <th scope="col" class="th-lat">Latitude</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dc of donationCenters" data-="dc.id">
            <td class="td-id">{{ dc.id }}</td>
            <td class="td-name">{{ dc.name }}</td>
            <td class="td-long">{{ dc.long }}</td>
            <td class="td-lat">{{ dc.lat }}</td>
          </tr>
        </tbody>
      </table>
      <ng-template #no_donation_centers>
        <h5>No hospitals.</h5>
      </ng-template>
