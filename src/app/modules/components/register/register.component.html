<h2 class="mt-4">Register New Account</h2>

<form [formGroup]="registerForm" class="mt-4">
    <div class="form-group col-lg-6">
        <label>First Name</label>
        <input class="form-control" type="text" formControlName="firstName" placeholder="Your first name">
    </div>

    <div class="form-group col-lg-6">
        <label>Last Name</label>
        <input class="form-control" type="text" formControlName="lastName" placeholder="Your last name">
    </div>

    <div class="form-group col-lg-6">
        <label>County</label>
        <select class="form-control" formControlName="county">
            <option selected hidden value="">Please select a county</option>
            <option *ngFor="let county of counties" value="{{ county }}">{{ enumToOption(county) }}</option>
        </select>
    </div>

    <div class="form-group col-lg-6">
        <label>City</label>
        <input class="form-control" type="text" formControlName="city" placeholder="Your city">
    </div>

    <div class="form-group col-lg-6">
        <label>Email</label>
        <input class="form-control" type="text" formControlName="email" placeholder="Email">
    </div>

    <div class="form-group col-lg-6">
        <label>Password</label>
        <input class="form-control" type="password" formControlName="password" placeholder="Password">
    </div>

    <div class="form-group col-lg-6">
        <label>Repeat Password</label>
        <input class="form-control" type="password" formControlName="repeatPassword" placeholder="Repeat password">
    </div>

    <div class="form-group col-lg-6">
        <label>Social Security Number</label>
        <input class="form-control" type="text" formControlName="ssn" placeholder="Your social security number (CNP)">
    </div>

    <div class="form-group col-lg-6">
        <label>Date of Birth</label>
        <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="dp" formControlName="dob" ngbDatepicker #d="ngbDatepicker" [minDate]="{year: 1940, month: 1, day: 1}"
                    [maxDate]="{year: 2000, month: 12, day: 31}">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
    </div>
    
    <div class="form-group col-lg-6">
        <label>Registering as</label>
        <select class="form-control" formControlName="userType" (change)="onUserTypeChanged($event.target.value)">
            <option selected hidden value="">Please select a user type</option>
            <option value=0>Doctor</option>
            <option value=1>Donation Center Personnel</option>
            <option value=2>Donor</option>
        </select>
    </div>

    

</form>

<div class="row mt-5" *ngIf='shouldShowRegister'>
    <span class="btn btn-success mx-auto col-lg-4" (click)="registerAccount()">Register</span>
</div>
